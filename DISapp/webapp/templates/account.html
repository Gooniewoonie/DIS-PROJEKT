{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <h1 class="account-heading">Account</h1>
        <div class="row">
            <div class="col-md-3">
                <img src="https://via.placeholder.com/150" class="account-img" alt="Account Image">
            </div>
            <div class="col-md-9">
                <h3>{{ current_user.name }}</h3>
                <p>Role: {{ role }}</p>
                <p>Account details will be displayed here.</p>
            </div>
        </div>
    </div>
{% endblock %}
